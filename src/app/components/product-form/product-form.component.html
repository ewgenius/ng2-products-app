<form class='product-form' (submit)='onSave()'>
  <md-input-container>
    <input md-input type='text' placeholder='name' id='name' name='name' [(ngModel)]='model.name'>
  </md-input-container>
  <md-input-container>
    <input md-input type='number' step='any' placeholder='price' id='price' name='price' [(ngModel)]='model.price'>
  </md-input-container>
  <button md-button type='submit'>save</button>
</form>
