<div class='auth'>
  <md-card>
    <md-card-content>
      <md-input-container>
        <input md-input type='text' placeholder='username' [value]='username'>
      </md-input-container>
      <md-input-container>
        <input md-input type='password' placeholder='password' [value]='password'>
      </md-input-container>
      <button md-raised-button (click)='authorize()'>authorize</button>
    </md-card-content>
  </md-card>
</div>
